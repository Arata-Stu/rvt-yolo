experiment:
  training:
    precision: '16-mixed'
    max_epochs: 10000
    max_steps: 400000
    learning_rate: 0.0002
    weight_decay: 0
    lr_scheduler:
      use: True
      total_steps: ${..max_steps}
      pct_start: 0.005
      div_factor: 20
      final_div_factor: 10000

  dataset:
    train:
      num_workers: 8
      batch_size: 16
    val:
      num_workers: 8
      batch_size: 16
    test:
      num_workers: 8
      batch_size: 16